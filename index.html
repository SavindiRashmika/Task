<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation with JQuery</title>
    <link rel="stylesheet" href="../asets/css/bootstrap.min.css">
    <style>
        #con{
            width: 200px;
            height: 200px;
        }
    </style>
    <link rel="stylesheet" href="asets/css/bootstrap.css">
</head>
<body>


<section class="container mt-5">
    <h1 id="main">Traversing Methods in Jquery</h1>
    <section class="row">
        <div class="col-3">
            <input class="form-control" type="text" placeholder="input">
            <button id="btn" class="btn btn-danger mt-2">Test</button>

        </div>
        <div class="col-5">
            <ol class="list-group" id="task">
                <li class="list-group-item">A</li>
            </ol>
        </div>
        <div class="col">
            <div id="con" class="shadow">
                <img src="sss" class="w-100 h-100" alt="">
            </div>
        </div>
    </section>
    <section class="row mt-5">
        <div class="col-12">
            <ul id="ul" class="list-group">
                <li>append()</li>
                <li>prepend()</li>
                <li>remove()</li>
                <li>text()</li>
                <li>val()</li>
                <li>click()</li>
                <li>attr()</li>
                <li>css</li>
            </ul>
        </div>
    </section>
</section>


<script src="asets/js/jquery-3.7.1.min.js"></script>
<script>
    $('button').click(function (){
        let input = $('input').val();
        $('#task').append('<li class="list-group-item">'+input+'</li>');
        $('img').attr('src',input);
    });



</script>
</body>
</html>
